

<section class="contact-page-area section-gap">
    <div class="container">
      
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-70 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10" style="margin-top: 30px;">Edit Cours</h1>
                        
                    </div>
                </div>
            </div>
         
     <div>
    <div class="col-lg-12">
     <form #editFormCours="ngForm" (ngSubmit)="editCours()" >
      <div class="row">	
        <div class="col-lg-12 form-group">
          <div class="form-group">
            <input type="text" name="a"[(ngModel)]="cour.nameCour"  class="common-input mb-20 form-control" placeholder=" Name Cour">
             </div>
            
      <div class="form-group">
         <input type="text" name="b" [(ngModel)]="cour.description"  class="common-input mb-20 form-control" placeholder="Description">
          </div >
         

         <div class="form-group">
             <input type="number" name="c" [(ngModel)]="cour.dure" class="common-input mb-20 form-control" placeholder="Dure" >
        </div>
         </div>

         <div class="col-lg-12" style="margin-top: 20px;">
         <div class="alert-msg" style="text-align: center;"></div>
        <button class="btn btn-primary py-3 px-5" style="float: left;" value="editCours"> Edit Cours</button>											
        </div>
        </div>
    </form>	
      <span style="color: red;">{{errorMsg}}</span> 
    </div>
    </div> 
<!-- End sign up user  -----------------------------------------------------------------------------> 
</div>	
</section>
