

<section class="contact-page-area section-gap">
    <div class="container">
      
            <div >
                <div class="single-contact-address d-flex flex-row">
                   
                    <div >
                        <h1 style="margin-bottom: 30px; margin-left: 350px;">Affecte Students</h1>
                       
                    </div>
                </div>
                
               													
            </div>
            <div>
            <select name="idcour" id="a" class="form-control" (change)="selectCours($event)">
                <option style="color: black;">select  cour </option>
                <option *ngFor="let cour of cours"  [value]="cour._id"  style="color: black;">
                    {{ cour.nameCour }} 

                </option>
              </select> 
              <select name="idStudent" id="b" class="form-control" (change)="selectStudents($event)" style="margin-top: 20px;">
                <option style="color: black;">select students </option>
                <option *ngFor="let student of students"  [value]="student._id"  style="color: black;">
                    {{ student.firstName }} {{ student.lastName }}
                </option>
              </select>      

               
            </div>
              <div class="col-lg-12" style="margin-top: 20px;">
                <div class="alert-msg" style="text-align: center;"></div>
               <button class="btn btn-primary py-3 px-5" style="float: left;" value="affecter" (click)="affecteStudents()"> Affecter</button>											
               </div>

    </div>
</section>
