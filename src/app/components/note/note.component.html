
<section class="contact-page-area section-gap">
    <div class="container">
      
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-70 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10" style="margin-top: 30px;">Note et Evaluation </h1>
                        
                    </div>
                </div>
            </div>
         
     <div>
    <div class="col-lg-12">
     <form #addFormNote="ngForm" (ngSubmit)="addNote()" >
      <div class="row">	
        <div class="col-lg-12 form-group">
          <select name="idCour" id="" class="form-control" (change)="selectCour($event)" style="margin-top: 20px;">

            <option style="color: black;">select  cour </option>
            <option *ngFor="let cour of cours"  [value]="cour._id"  style="color: black;">
                {{ cour.nameCour }} 
            </option>
          </select> 
          <select name="" id="" class="form-control" (change)="selectStudents($event)" style="margin-top: 20px;">

            <option style="color: black;">select  students </option>
            <option *ngFor="let student of students"  [value]="student._id"  style="color: black;">
                {{ student.firstName }} {{ student.lastName }}
            </option>
          </select> 
         

          <div class="form-group"style="margin-top: 20px;">
            <input type="number" name="a"[(ngModel)]="note.note"  class="common-input mb-20 form-control" placeholder=" Note">
         </div>
            
          <div class="form-group">
            <input type="text" name="b" [(ngModel)]="note.evaluation"  class="common-input mb-20 form-control" placeholder="Evaluation">
          </div >
         </div>
         <div class="col-lg-12" style="margin-top: 20px;">
         <div class="alert-msg" style="text-align: center;"></div>
        <button class="btn btn-primary py-3 px-5" style="float: left;" value="addNote"> Add Note</button>											
        </div>
        </div>
    </form>	
    </div>
    </div> 
<!-- End sign up user  -----------------------------------------------------------------------------> 
</div>	
</section>
